<html>
<head>
	<style type="text/css">
		html, body {
			position: fixed;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;

			background-color: black;
		}

		#image {
			position: fixed;

			background-color: blue;
		}
	</style>

<script type="text/javascript">
	var imageWidth,
		imageHeight,
		imageRatio,
		viewportWidth = window.innerWidth,
		viewportHeight = window.innerHeight,
		viewportRatio;

	function resizeImage() {
		if (viewportHeight > viewportWidth) {
			imageHeight = 480;
			imageWidth = 320;
			imageRatio = imageWidth/imageHeight;
			viewportRatio = viewportWidth/viewportHeight;	

			if (imageRatio < viewportRatio) {
				imageWidth = viewportHeight * imageRatio;
				imageHeight = viewportHeight;
			}

			else if (imageRatio > viewportRatio) {
				imageWidth = viewportWidth;
				imageHeight = viewportWidth / imageRatio; 			
			}					
		}	

		else if (viewportHeight < viewportWidth) {
			imageHeight = 320;
			imageWidth = 480;
			imageRatio = imageWidth/imageHeight;
			viewportRatio = viewportWidth/viewportHeight;	

			if (imageRatio < viewportRatio) {
				imageWidth = viewportHeight * imageRatio;
				imageHeight = viewportHeight;
			}

			else if (imageRatio > viewportRatio) {
				imageWidth = viewportWidth;
				imageHeight = viewportWidth / imageRatio; 			
			}
		}	

		imageRatio = imageWidth/imageHeight;
		viewportRatio = viewportWidth/viewportHeight;

		viewportWidth = window.innerWidth;
		viewportHeight = window.innerHeight;			

		document.getElementById('image').style.width = imageWidth + 'px';
		document.getElementById('image').style.height = imageHeight + 'px';				
		document.getElementById('image').style.left = '50%';
		document.getElementById('image').style.top = '50%';
		document.getElementById('image').style.webkitTransform = 'translate3d(-50%, -50%, 0)';		
	}

	window.onresize = function () {
		resizeImage();
	};		

	window.onload = function () {
		resizeImage();		
	}
</script>	
</head>

<body>
	<div id='image'></div>
</body>

</html>
